<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.idreservacion}} </td>
  </ng-container>

  <ng-container matColumnDef="sala">
    <th mat-header-cell *matHeaderCellDef> Sala </th>
    <td mat-cell *matCellDef="let element"> {{element.sala}} </td>
  </ng-container>

  <ng-container matColumnDef="capacidad">
    <th mat-header-cell *matHeaderCellDef> Capacidad </th>
    <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>

  <ng-container matColumnDef="horarios">
    <th mat-header-cell *matHeaderCellDef> Horarios </th>
    <td mat-cell *matCellDef="let element"> 
      <ng-container *ngFor="let horario of element.horarios">
        {{ horario.horario }},
      </ng-container>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
