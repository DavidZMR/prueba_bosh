<mat-card>
    <mat-card-title>Reservar</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <mat-label>Selecciona la sala</mat-label>
                    <mat-select formControlName="sala" (selectionChange)="getRoomsDetails()">
                        <mat-option *ngFor="let sala of selectRooms" [value]="sala.id">
                            {{sala.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="number" matInput placeholder="Capacidad" formControlName="capacidad">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Descripcion" formControlName="descripcion">
                </mat-form-field>
            </p>
            <div>
                <div *ngFor="let horario of horarios; let i = index">
                  <mat-checkbox (change)="addShedule(horario.idhorario)">{{ horario.horario }}</mat-checkbox>
                </div>
            </div>
            
            
            <p *ngIf="sendError" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button type="submit" mat-button>Reservar</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
