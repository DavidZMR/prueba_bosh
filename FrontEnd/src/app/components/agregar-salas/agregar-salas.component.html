<mat-card>
    <mat-card-title>Agregar salas</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Nombre" formControlName="nombre">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="number" matInput placeholder="Capacidad" formControlName="capacidad" min="1">
                </mat-form-field>
            </p>
            
            <div formArrayName="horarios">
                <div *ngFor="let horario of getHorariosControls(); let i = index">
                  <mat-form-field>
                    <input matInput [formControlName]="i" placeholder="Horario {{ i + 1 }}">
                  </mat-form-field>
                </div>
              </div>
            <button type="button" mat-button (click)="addHorario()">Agregar Horario</button>
            <p *ngIf="sendError" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button type="submit" mat-button>Agregar</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
